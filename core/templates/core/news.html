{% extends 'core/base.html' %}
{% block title %}最新消息{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <h1 style="text-align: center; padding-top: 10px;"><strong>最新消息</strong></h1>
    </div>
    {% for new in news %}
        <div class="row mt-5" style="height: 100vh;">
            <div class="col-6">
                <img src="{{ new.image.url }}"  style="width: 100%; height: 90%;" alt="">
            </div>
            <div class="col-6">
                <h2>{{ new.name }}</h2>
                <p>{{ new.content }}</p>
            </div>
            {% if not forloop.last %}
                <hr>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
