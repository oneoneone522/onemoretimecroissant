{% extends 'core/base.html' %}
{% block title %}最新消息{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <h1 style="text-align: center; padding-top: 60px;"><strong>One More Time<br>News</strong></h1>
    </div>
    {% for new in news %}
        <div class="row mt-5 align-items-center" style="min-height: 100vh;">
            <div class="col-12 col-md-6 mb-4 mb-md-0">
                <img src="{{ new.image.url }}" class="img-fluid w-100 h-100" alt="{{ new.name }}">
            </div>
            <div class="col-12 col-md-6">
                <h2 class="mb-3">{{ new.name }}</h2>
                <p>{{ new.content }}</p>
            </div>
        </div>
        {% if not forloop.last %}
            <hr class="my-5">
        {% endif %}
    {% endfor %}

</div>
{% endblock %}
